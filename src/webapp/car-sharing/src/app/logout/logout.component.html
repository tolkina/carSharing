<div align="center">
  <div class="col-md-6" align="left">
    <br>
    <h3 align="center">Выход</h3>
    <div>
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
      <div class="row">
        <div class="col-6">
          <button class="btn btn-primary btn-block" (click)="onCancel()">Отмена</button>
        </div>
        <div class="col-6">
          <button type="submit" class="btn btn-success btn-block" (click)="logout()">Выйти</button>
        </div>
      </div>
    </div>
  </div>
</div>
