<div align="center">
  <div class="col-md-6" align="left">
    <br>
    <h3 align="center">Выход</h3>
    <form (ngSubmit)="logout()">
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
      <button class="btn btn-success btn-block" (click)="onCancel()">Отмена</button>
      <button type="submit" class="btn btn-success btn-block">Выйти</button>
    </form>
  </div>
</div>
