<!--Driver license-->
<div class="row">
  <div class="col-12 newblock"><h3>Водительское удостоверение</h3></div>
  <div class="col-4">
    <div class="row">
      <div class="col-6">
        <h6>Серия и номер:</h6>
      </div>
      <div class="col-6">{{driverLicense.seriesAndNumber}}</div>
    </div>
  </div>
  <div class="col-5">
    <div class="row">
      <div class="col-6">
        <h6>Категории:</h6>
      </div>
      <div class="col-6">{{driverLicense.category}}</div>
    </div>
  </div>
  <div class="col-1" *ngIf="driverLicense.id">
    <button type="button" class="btn-sm btn-primary" (click)="showEdit(content)"
            data-placement="bottom" title="Редактировать водительское удостоверение">✎
    </button>
  </div>
</div>

<!-- Modal Update DriveLicansion -->
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Водительское удостоверение</h4>
    <button type="button" class="close" aria-label="Close" (click)="c('Close click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form (ngSubmit)="updateDriverLicense()" #updateDriverLicense="ngForm">
    <div class="modal-body">

      <div class="alert alert-danger" role="alert" *ngIf="errorUpdate">{{errorUpdate}}</div>
      <div class="form-group">
        <label for="seriesAndNumber">Серия и номер:</label>
        <input type="text" id="seriesAndNumber" name="seriesAndNumber"
               [(ngModel)]="editedDriverLicense.seriesAndNumber" class="form-control">
      </div>
      <div class="form-group">
        <label for="category">Категории:</label>
        <input type="text" id="category" name="category"
               [(ngModel)]="editedDriverLicense.category" class="form-control">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="c('Close click')">Закрыть</button>
      <button type="submit" class="btn btn-primary" [disabled]="!updateDriverLicense.form.valid">Сохранить</button>
    </div>
  </form>
</ng-template>
