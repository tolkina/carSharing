<h4 class="text-center">
  Мои машины
  <a [routerLink]="['/profile/car/new']" class="btn btn-sm btn-success" data-placement="bottom" title="Добавить">+</a>
</h4>
<div class="row">
  <div class="col-md-4 col-sm-6" *ngFor="let car of cars">
    <div class="card" style="height: 100%" appHover>
      <img class="card-img-top" src="../../assets/images/placeholder-car.png" alt="Car image"
           *ngIf="car.generalParameters.photos.length < 1">
      <img class="card-img-top" src="{{car.generalParameters.photos[0]}}" alt="Car image"
           *ngIf="car.generalParameters.photos.length > 0">
      <div class="card-body" align="center">
        <h4 class="card-title" *ngIf="car.generalParameters">{{car.generalParameters.brand}}
          {{car.generalParameters.model}} {{car.generalParameters.yearOfIssue}}</h4>
      </div>
      <div class="card-footer" align="center">
        <button [routerLink]="['/profile/car', car.id]" class="btn btn-primary" style="width: 100%">Посмотреть
        </button>
      </div>
    </div>
  </div>
</div>
