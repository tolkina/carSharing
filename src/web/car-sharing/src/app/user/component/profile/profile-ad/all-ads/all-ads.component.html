<h4 class="text-center">
  Мои объявления
  <a [routerLink]="['/profile/ad/new']" data-placement="bottom" title="Добавить" class="btn btn-sm btn-success disabled"
     *ngIf="!numberOfCars">+</a>
  <a [routerLink]="['/profile/ad/new']" data-placement="bottom" title="Добавить" class="btn btn-sm btn-success"
     *ngIf="numberOfCars">+</a>
</h4>
<div class="row">
  <div class="col-md-4 col-sm-6" *ngFor="let ad of ads">
    <div class="card" style="height: 100%" appHover>
      <img class="card-img-top" src="../../assets/images/placeholder-car.png" alt="Car image"
           *ngIf="ad.car.generalParameters.photos.length < 1">
      <img class="card-img-top" src="{{ad.car.generalParameters.photos[0]}}" alt="Car image"
           *ngIf="ad.car.generalParameters.photos.length > 0">
      <div class="card-body">
        <div class="card-text"><b>Статус: </b>{{getStatus(ad.status)}}</div>
        <div class="card-text"><b>Машина: </b>{{ad.car.generalParameters.brand}} {{ad.car.generalParameters.model}}
          {{ad.car.generalParameters.yearOfIssue}}
        </div>
        <div class="card-text"><b>Местоположение: </b>{{ad.carLocation}}</div>
        <div class="card-text"><b>Место возврата: </b>{{ad.returnPlace}}</div>
        <div class="card-text"><b>Цена за сутки: </b>{{ad.costPerDay}} BYN</div>
      </div>
      <div class="card-footer" align="center">
        <button [routerLink]="['/profile/ad', ad.id]" class="btn btn-primary" style="width: 100%">Посмотреть
        </button>
      </div>
    </div>
  </div>
</div>
