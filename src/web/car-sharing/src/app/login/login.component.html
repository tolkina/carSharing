<div align="center">
  <div class="col-md-6" align="left">
    <br>
    <h3 align="center">Вход</h3>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email"
               required
               [(ngModel)]="user.email" name="email"
               #email="ngModel">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
          <div [hidden]="!email.hasError('required')">Обязательное поле</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" id="password"
               required
               [(ngModel)]="user.password" name="password"
               #password="ngModel">
        <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
          <div [hidden]="!password.hasError('required')">Обязательное поле</div>
        </div>
      </div>
      <button type="submit" class="btn btn-success btn-block" [disabled]="!loginForm.form.valid">Войти</button>
    </form>
  </div>
</div>
