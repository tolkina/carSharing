<div class="card text-center">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['general-parameters']" routerLinkActive="active">Общие параметры</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['technical-parameters']" routerLinkActive="active">Технические параметры</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['current-condition']" routerLinkActive="active">Текущее состояние</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <router-outlet></router-outlet>
  </div>
  <div class="card footer">
    <div align="center">
      <button type="button" class="btn btn-danger" style="width: 100%"  data-toggle="modal" data-target="#deleteCar">Удалить</button>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteCar" tabindex="-1" role="dialog" aria-labelledby="deleteCar" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteCarLabel">Подтвердите удаление</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
        <button type="button" class="btn btn-primary" (click)="deleteCar()">Удалить</button>
      </div>
    </div>
  </div>
</div>
