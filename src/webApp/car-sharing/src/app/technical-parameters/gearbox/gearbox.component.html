<div class="container">
  <div *ngIf="errorDelete" class="alert-danger">{{errorDelete}}</div>
  <div *ngIf="errorGet" class="alert-danger">{{errorGet}}</div>
  <div class="col-md-12">
    <table class="table table-bordered table-striped table-hover">
      <thead>
      <tr>
        <th class="text-center">ID</th>
        <th class="text-center">Name</th>
        <th class="text-center">&nbsp;</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let parameter of parameters">
        <td>{{ parameter.id }}</td>
        <td>{{ parameter.name }}</td>
        <td>
          <button class="btn btn-info"
                  (click)="showEditParameterForm(parameter)">Изменить
          </button>
          <button class="btn btn-danger"
                  (click)="removeParameter(parameter)">Удалить
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <button class="btn btn-success"
          (click)="showAddParameterForm()">Добавить
  </button>
  <br/>
  <br/>

  <div *ngIf="errorSave" class="alert-danger">{{errorSave}}</div>
  <form *ngIf="parameterForm">
    <h2>Add New Parameter</h2>
    <p>Name: <input type="text"
                    name="name"
                    [(ngModel)]="newParameter.name"/></p>
    <p>
      <button type="button"
              class="btn btn-primary"
              (click)="saveParameter(newParameter)">Submit
      </button>
      <button type="button"
              class="btn btn-warning"
              (click)="cancelNewParameter()">Cancel
      </button>
    </p>
  </form>
  <div *ngIf="errorUpdate" class="alert">{{errorUpdate}}</div>
  <form *ngIf="editParameterForm">
    <h2>Изменить</h2>
    <p>Name: <input type="text"
                    name="name"
                    [(ngModel)]="editedParameter.name"/></p>
    <p>
      <button type="button"
              class="btn btn-primary"
              (click)="updateParameter(editedParameter)">Submit
      </button>
      <button type="button"
              class="btn btn-warning"
              (click)="cancelEdits()">Cancel
      </button>
    </p>
  </form>
</div>
