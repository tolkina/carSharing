<h4 class="text-center">
  Мои машины
</h4>
<div class="row">
  <div class="col md-3" *ngFor="let car of cars">
    <div class="card">
      <img class="card-img-top" src="../../assets/images/placeholder-car.png" alt="Car image">
      <div class="card-body">
        <h4 class="card-title">{{car.generalParameters.model}} {{car.generalParameters.brand}}</h4>
        <a href="#" class="btn btn-primary">Посмотреть характеристики</a>
      </div>
    </div>
  </div>
</div>
