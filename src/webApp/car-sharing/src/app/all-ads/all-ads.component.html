<h4 class="text-center">
  Мои объявления
  <a [routerLink]="['/profile',profileId,'ad','new']" class="btn btn-success">Добавить</a>
</h4>
<div class="row">
  <div class="col-md-4 col-sm-6" *ngFor="let ad of ads">
    <div class="card">
      <img class="card-img-top" src="../../assets/images/placeholder-ad.jpg" alt="Car image">
      <div class="card-body" align="center">
        <div class="row">
          <div class="col-6">
            <h6>Местопложение машины:</h6>
          </div>
          <div class="col-6">
            <p>{{ad.carLocation}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h6>Место возврата:</h6>
          </div>
          <div class="col-6">
            <p>{{ad.returnPlace}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <h6>Стоимость часа аренды:</h6>
          </div>
          <div class="col-6">
            <p>{{ad.costPerHour}}</p>
          </div>
        </div>
      </div>
      <div class="card-footer" align="center">
        <button [routerLink]="['/profile',profileId,'ad', ad.id]" class="btn btn-primary" style="width: 100%">Посмотреть
        </button>
      </div>
    </div>
  </div>
</div>
