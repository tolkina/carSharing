<div align="left">
  <p><b>Повреждения:</b> {{currentCondition.damageDescription}}</p>
  <p><b>Пробег:</b> {{currentCondition.mileage}} км</p>
</div>

<button type="button" class="btn-sm btn-secondary" data-toggle="modal" data-target="#currentCondition"
        (click)="editParams()">
  Редактировать
</button>


<!-- Modal -->
<div class="modal fade" id="currentCondition" tabindex="-1" role="dialog"
     aria-labelledby="currentCondition"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="currentConditionLabel">Текущее состояние</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="damageDescription" class="col-form-label">Повреждения</label>
        <input type="text" class="form-control" id="damageDescription"
               value="{{currentCondition.damageDescription}}" [(ngModel)]="editedCurrentCondition.damageDescription">
        <label for="mileage" class="col-form-label">Пробег</label>
        <input type="text" class="form-control" id="mileage"
               value="{{currentCondition.mileage}}" [(ngModel)]="editedCurrentCondition.mileage">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateCurrentCondition()">Save changes</button>
      </div>
    </div>
  </div>
</div>
